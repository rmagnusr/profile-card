<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />

    <title>Profile Card Component</title>
  </head>
  <body>
    <div class="background">
      <img
        class="bg-top"
        src="src/images/bg-pattern-top.svg"
        alt="back-ground image"
      />
      <img
        class="bg-bottom"
        src="src/images/bg-pattern-bottom.svg"
        alt="back-ground image"
      />

      <div class="container">
        <div class="card">
          <img
            class="capa"
            src="src/images/bg-pattern-card.svg"
            alt="capa-card"
          />
          <div class="profile">
            <img class="pic" src="src/images/Renato.png" alt="image-profile" />
            <p class="infos name">
              Renato Magnus <span class="age"> 25 </span>
            </p>
            <p class="infos country">Brazil</p>
          </div>
          <hr />
          <ul class="metrics">
            <li>2K</li>
            <li>31K</li>
            <li>223</li>
          </ul>

          <ul class="metrics-type">
            <li>Followers</li>
            <li>Likes</li>
            <li>Photos</li>
          </ul>
        </div>
      </div>

      <div class="attribution">
        Challenge by&nbsp
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >. Coded by &nbsp <a href="https://github.com/rmagnusr" target="_blank"> Renato Magnus da Rosa</a>.
      </div>
    </div>
  </body>
</html>
